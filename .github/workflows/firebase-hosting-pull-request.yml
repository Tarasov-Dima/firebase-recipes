name: Deploy to Firebase Hosting on PR
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    env: 
      EXPO_PUBLIC_API_KEY: "${{ secrets.FIREBASE_PUBLIC_API_KEY }}"
      EXPO_PUBLIC_AUTH_DOMAIN: "${{ secrets.FIREBASE_PUBLIC_AUTH_DOMAIN }}"
      EXPO_PUBLIC_PROJECT_ID: "${{ secrets.FIREBASE_PUBLIC_PROJECT_ID }}"
      EXPO_PUBLIC_STORAGE_BUCKET: "${{ secrets.FIREBASE_PUBLIC_STORAGE_BUCKET }}"
      EXPO_PUBLIC_MESSAGING_SENDER_ID: "${{ secrets.FIREBASE_PUBLIC_MESSAGING_SENDER_ID }}"
      EXPO_PUBLIC_APP_ID: "${{ secrets.FIREBASE_PUBLIC_APP_ID }}"
      EXPO_PUBLIC_MEASUREMENT_ID: "${{ secrets.FIREBASE_PUBLIC_MEASUREMENT_ID }}"
    steps:
      - uses: actions/checkout@v4
      - run: npm install
      - run: npx expo export -p web
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_FIR_RECIPES_E82B3 }}
          projectId: fir-recipes-e82b3
